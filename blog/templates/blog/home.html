{% extends "blog/base.html" %}

{% block main %}

<section class="latest-article-preview">

    {% for post in latest_posts %}
    <article>
      <h2>{{ post.title }}</h2>
      <em>{{ post.published|timesince }} ago</em>
      {{ post.content|linebreaks }}
    </article>
    <br>
    {% endfor %}
</section>

{% endblock %}
