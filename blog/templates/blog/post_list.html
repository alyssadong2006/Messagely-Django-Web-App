{% extends "blog/base.html" %}
{% block page_title %}Posts{% endblock %}

{% block main %}
<h1>Posts</h1>

{% for post in posts %}
    <article class = "post-preview">
        <h2>{{ post.title }}</h2>
        <time>{{ post.published }}</time>
        <section class = "teaser">
            {{ post.content|striptags|truncatewords:20 }}
            <p><a href = "{{ post.get_absolute_url }}">Read more &rarr;</a></p>
        </section>
    </article>
    <br>
{% endfor %}
{% endblock %}
